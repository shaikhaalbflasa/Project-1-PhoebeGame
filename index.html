<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <title>Phoebe Buffay Game</title>
</head>
<body onload="startthegame()">
    <h1>Phoe<span>be Bu</span>ffay </h1>
    <div class="game-container">
         <div class="top-the-game">
            <div class="game-hint"></div>
            <div class="teries-remain"></div>
            <div class="worng-letter"></div>

        </div>

        <div class="center=the game">
           <div class="game-letter"></div>
           
        </div>

        <div class="button-the-game">

            <div class="game-keyboard">
                
                    <button class="key">A</button>
                    <button class="key">B</button>
                    <button class="key">C</button>
                    <button class="key">D</button>
                    <button class="key">E</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">I</button>
                
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">M</button>
                    <button class="key">N</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                    <button class="key">Q</button>
                    <button class="key">R</button>
              
                    <button class="key">S</button>
                    <button class="key">T</button>
                    <button class="key">U</button>
                    <button class="key">V</button>
                    <button class="key">W</button>
                    <button class="key">X</button>
                    <button class="key">Y</button>
                    <button class="key">Z</button>
                    
                
            </div>
            
            <div id="game-img"></div>

        </div>

        <div class="game-buttons" >
        <button class="reset-button">Reset</button>
        </div>

        <!-- The Modal for loss -->
        <div id="lossModal" class="modal1" style="display:none;">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p> Oh no game over  </p>
            </div>
            
            
        </div>

        <!-- The Modal for win -->
       <div id="winModal" class="modal2"  style="display: none;" >
        <!-- Modal content -->
         <div class="modal-content2">
         <span class="close2">&times;</span>
         <p> you win </p>
         </div>
        </div>

    </div>
    
</body>
</html>
