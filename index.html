<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon/guitar_music_5268.ico">
    <script defer src="/script.js"></script>
    <title>Phoebe Buffay Game</title>
</head>
<body onload="startthegame()">
    <h1>Phoebe Buffay </h1>
    <div class="game-container">
         <div class="top-the-game">
             <div class="game-letter"></div>
             <div class="teries-remain"></div>
             
            </div>
            
            <div class="center=the game"> 
                <div class="game-hint">HINT</div>
        </div>

        <div class="button-the-game">

            
            <div id="game-img"></div>

            <div class="game-keyboard">
                
                    <button class="key">A</button>
                    <button class="key">B</button>
                    <button class="key">C</button>
                    <button class="key">D</button>
                    <button class="key">E</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">I</button>
                
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">M</button>
                    <button class="key">N</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                    <button class="key">Q</button>
                    <button class="key">R</button>
              
                    <button class="key">S</button>
                    <button class="key">T</button>
                    <button class="key">U</button>
                    <button class="key">V</button>
                    <button class="key">W</button>
                    <button class="key">X</button>
                    <button class="key">Y</button>
                    <button class="key">Z</button>
                    
                
            </div>
            
        </div>

        

        <!-- The Modal for loss -->
        <div id="lossModal" class="modal2" style="display:none;">
            <!-- Modal content -->
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <p> Oh no game over  </p>
                <button type="button" class="reset-button1">PLAY AGIN</button>
                <button type="button" onclick="location.href='http://127.0.0.1:5501/start.html'" class="return">BACK TO HOME PAGR </button>
            </div>
            
            
            
        </div>

        <!-- The Modal for win -->
       <div id="winModal" class="modal3" style="display:none;" >
        <!-- Modal content -->
         <div class="modal-content3">
            <span class="close3">&times;</span>
            <p> you win </p>
            <button type="button" class="reset-button2">PLAY AGIN</button>
            <button type="button" onclick="location.href='http://127.0.0.1:5501/start.html'" class="return">BACK TO HOME PAGR </button>
         </div>
        </div>

    </div>
    
</body>
</html>
